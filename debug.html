<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  overflow-x: hidden;
}

.marquee-container {
  white-space: nowrap;
  position: relative;
}

.marquee-item {
  display: inline-block;
  margin-right: 50px; /* Adjust spacing between items */
  font-size:10vw;
}

.spacer {
  margin-left: 5px;
  margin-right: 5px;
}

.direction-right {
  animation: marqueeRight 10s linear infinite;
}

.direction-left {
  animation: marqueeLeft 10s linear infinite;
}

@keyframes marqueeRight {
  from { transform: translateX(100%); }
  to { transform: translateX(-100%); }
}

@keyframes marqueeLeft {
  from { transform: translateX(-100%); }
  to { transform: translateX(100%); }
}
h1{
    height:200px;
}
    </style>
</head>
<body>
    <div class="marquee-container" id="marqueeContainer">
        <h1 class="marquee-item">Dennis Snellenberg<span class="spacer">—</span></h1>
        <h1 class="marquee-item">Dennis Snellenberg<span class="spacer">—</span></h1>
        <h1 class="marquee-item">Dennis Snellenberg<span class="spacer">—</span></h1>
        <h1 class="marquee-item">Dennis Snellenberg<span class="spacer">—</span></h1>
      </div>
      <h1>sankar</h1>
    <script>
    window.addEventListener('scroll', function() {
  const marqueeContainer = document.getElementById('marqueeContainer');
  const scrollPosition = window.scrollY;

  if (scrollPosition > 0) {
    console.log("right")
    marqueeContainer.classList.remove('direction-right');
    marqueeContainer.classList.add('direction-left');
  } else {
    marqueeContainer.classList.remove('direction-left');
    marqueeContainer.classList.add('direction-right');
  }
});

    </script>
</body>
</html>
